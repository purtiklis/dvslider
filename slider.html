<!DOCTYPE html> 
<html class="no-js">
	<head> 
		<title>DVslider</title>
        	<meta charset="utf-8">
        	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
		<link rel="stylesheet" href="css/dvslider.css" />

        	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
        	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/1.4.1/jquery-migrate.min.js"></script>
        	<script src="js/dvslider.js"></script>
        	<script type="text/javascript">
	            $(function(){
                         $('#dvslider2').dvslider({
                            autoChange: true,
                            pager: true,
                            nav: true,
                            count: true,
                            swiping: true,
                            firstSlide: 7,
                            width: function($container, $slide) {
                                if ($slide.outerWidth() > $container.width())
                                    return $container.width();
                                return 0;   
                            }
                         });
                    setTimeout(function(){
	                 $('#dvslider1').dvslider({
	                    autoChange: true,
	                    pager: true,
	                    nav: true,
	                    count: true,
	                    swiping: true
	                 });
	                 }, 1000);
	            });
	        </script>
	</head> 
	<body>

            <div class="dvslider" id="dvslider1">
                <div class="dvslider-slider">
                    <div class="dvslider-slide">
                        <img src="http://dummyimage.com/800x640/000/fff"/>
                    </div>
                    <div class="dvslider-slide">
                        <img src="http://dummyimage.com/800x640/000/fff"/>
                    </div>
                    <div class="dvslider-slide">
                        <img src="http://dummyimage.com/800x640/000/fff"/>
                    </div>
                    <div class="dvslider-slide">
                        <img src="http://dummyimage.com/800x640/000/fff"/>
                    </div>
                    <div class="dvslider-slide">
                        <img src="http://dummyimage.com/800x640/000/fff"/>
                    </div>
                </div>
            </div>
        
            <div class="dvslider dvslider--blocks" id="dvslider2">
                <div class="dvslider-slider">
                    <div class="dvslider-slide">
                        <img src="http://dummyimage.com/400x640/000/fff"/>
                    </div>
                    <div class="dvslider-slide">
                        <img src="http://dummyimage.com/320x640/000/fff"/>
                    </div>
                    <div class="dvslider-slide">
                        <img src="http://dummyimage.com/260x640/000/fff"/>
                    </div>
                    <div class="dvslider-slide">
                        <img src="http://dummyimage.com/540x640/000/fff"/>
                    </div>
                    <div class="dvslider-slide">
                        <img src="http://dummyimage.com/320x640/000/fff"/>
                    </div>
                    <div class="dvslider-slide">
                        <img src="http://dummyimage.com/760x640/000/fff"/>
                    </div>
                    <div class="dvslider-slide">
                        <img src="http://dummyimage.com/340x640/000/fff"/>
                    </div>
                    <div class="dvslider-slide">
                        <img src="http://dummyimage.com/320x640/000/fff"/>
                    </div>
                </div>
            </div>
        
        
	</body>
</html>
