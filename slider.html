<!DOCTYPE html> 
<html class="no-js" lang="lt" xmlns="http://www.w3.org/1999/xhtml" prefix="og: http://ogp.me/ns#">
	<head> 
		<title>DVslider</title>
        <meta charset="utf-8">
		<link rel="stylesheet" href="css/slider.css" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/1.4.1/jquery-migrate.min.js"></script>
        <script src="js/dvslider.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <script type="text/javascript">
            $(function(){
                 $('.dvslider').dvslider({
                    autoChange: true,
                    pager: true,
                    nav: true,
                    count: true,
                    swiping: true
                 });
            });
        </script>
	</head> 
	<body>
        
            <div class="dvslider">
                <div class="dvslider-slider">
                    <div class="dvslider-slide">
                        <img src="http://dummyimage.com/800x640/000/fff"/>
                    </div>
                    <div class="dvslider-slide">
                        <img src="http://dummyimage.com/800x640/000/fff"/>
                    </div>
                    <div class="dvslider-slide">
                        <img src="http://dummyimage.com/800x640/000/fff"/>
                    </div>
                    <div class="dvslider-slide">
                        <img src="http://dummyimage.com/800x640/000/fff"/>
                    </div>
                    <div class="dvslider-slide">
                        <img src="http://dummyimage.com/800x640/000/fff"/>
                    </div>
                </div>
            </div>
        
	</body>
</html>
